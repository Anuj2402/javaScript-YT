<body>
    <h1>More on Events in JavaScript</h1>

    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>

let intervalID2; // Declare intervalID2 in a broader scope

const forstart = function() {
    console.log("Anuj kumar");
};

const startButton = document.querySelector('#start');
startButton.addEventListener('click', function() {
    intervalID2 = setInterval(forstart, 2000); // Assign the intervalID2 variable.
});

const stopButton = document.querySelector('#stop');
stopButton.addEventListener('click', function() {
    clearInterval(intervalID2); // Clear the interval using the stored intervalID2.
});



</script>
