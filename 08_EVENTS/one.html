    <!-- Event capturing and bubbling are two ways in which events can propagate through the DOM (Document Object Model) tree
    in JavaScript.

    Event capturing is the process of propagating an event from the outermost element to the target element. This means
    that the event handler for the outermost element will be called first, followed by the event handler for the next
    outermost element, and so on, until the event handler for the target element is called.
   
    Event bubbling is the process of propagating an event from the target element to its parent elements. This means
    that the event handler for the target element will be called first, followed by the event handler for its parent
    element, and so on, until the event handler for the outermost element is called. -->
</body>
